<div class="container">
    
        <div class="heading">Formulario de Atendimento</div>
        <br>

        <div class="NS"><b>NS BaseTech</b></div>
        <div class="hr-customizado"></div>

    <div class="timer">
        <br>
        <h2 class="heading" style="color:darkcyan;">Tempo de Atendimento</h2>
        <span id="timer">00:00:00</span>
        <button id="startButton">Iniciar</button>
        <button id="pauseButton">Pausar</button>
        <button id="stopButton">Finalizar Atendimento</button>
    </div>
    <div class="content">
        <div class="options">
            <h2>Opções</h2>
            <ul>
                <li><button onclick="openForm('Atestado')">Atestado</button></li>
                <li><button onclick="openForm('Anamnese')">Anamnese</button></li>
                <li><button onclick="openForm('Prontuário')">Prontuário</button></li>
            </ul>
        </div>
        <div class="form-container">
            <form id="form">
                <h2 id="formTitle"></h2>
                <input style="border-radius: 20px;" type="text" id="nomePaciente" placeholder="Nome do Paciente">
                <div class="form-fields">
                    <textarea id="formContent" placeholder="Preencha aqui"></textarea>
                    <input type="file" id="fileInput">
                </div>
                <button class="voltar-button" type="button" id="limparButton">Voltar</button>
            </form>
        </div>
    </div>
    <div class="history">
        <h2>Histórico de Atendimentos</h2>
        <ul id="historyList">

        </ul>
    </div>
