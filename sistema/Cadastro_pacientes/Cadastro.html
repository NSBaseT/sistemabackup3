                <h4>
                    <a href="../Fluxo_de_caixa/fluxo.html">
                        <i class="bi bi-cash-coin"></i> Fluxo de Caixa</a>
                </h4>
            </div>

            <div style="margin-top: 80%;">
                <div class="contato"> Contato </div>
            </div>

            <div>
                <a class="contato" href="https://wa.me/message/6JNNR37HJXYQM1">
                    <i class="bi bi-whatsapp"></i><span>
                    </span>(19) 98149-4345</a>
            </div>

            <div>
                <a class="contato" href="https://www.instagram.com/ns_basetech?igsh=eXZ6aDl4dWt5NmRj">

        </main>
        <label class="switch">
            <input type="checkbox" id="ch-side">
            <span class="slider"></span>

    <div class="container">

        <div class="heading">Cadastro de Pacientes</div>
        <br>

        <div class="NS"><b>NS BaseTech</b></div>
        <div class="hr-customizado"></div>


        <form onsubmit="cadastrar_paciente(event)" class="form">
            <input class="voltar-button" type="button" value="Voltar" id="btn_voltar_c"></input>

            <select style="padding: 8px; background: white; border-radius: 8px" id="lista">
                <option value="-">Selecione um especialista</option>
            </select>

            <input class="input" name="name" id="name" placeholder="Nome"></input>
            <input class="input" name="phone" id="phone" placeholder="Telefone">
            <input class="input" name="email" id="email" placeholder="E-mail"></input>
            <input class="input" name="address" id="address" placeholder="Endereço"></input>
            <input class="input" type="NUMBER" name="number" id="number" placeholder="Numero"></input>
            <input class="input" name="cep" id="cep" placeholder="CEP"></input>
            <input class="input" type="text" name="cpf_cnpj" id="cpf_cnpj" placeholder="CPF/CNPJ"
                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
            </input>

            <div>
                <input style="margin-top:5%;" type="checkbox" id="mostrarSubforme"> É criança?</input>
                <form>
                    
                        <div id="subforme">
                            <input class="input" name="name" id="namepai"
                                placeholder="Nome do Pai ou Responsavel"></input>
                            <input class="input" name="phone" id="phonepai" placeholder="Telefone Pai"></input>
                            <input class="input" name="name" id="namemae"
                                placeholder="Nome da Mãe ou Responsavel"></input>
                            <input class="input" name="phone" id="phonemae" placeholder="Telefone Mãe"></input>
                        </div>
                    
                </form>
                <input class="login-button" type="submit" value="CADASTRAR" id="btn_cadastrar"></input>
                <a href="../Cadastro_pacientes/lista_pacientes.html">
                    <button type="button" class="login-button">
                        <i class="bi bi-person-lines-fill"></i> LISTA DE PACIENTES
                    </button>
                </a>
            </div> 
              
        </form>

    </div>



    <script src="../global/auth.js"></script>
    <script type="text/javascript" src="cadastro.js"></script>
