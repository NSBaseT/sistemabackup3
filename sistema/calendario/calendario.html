<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <title>Calendário</title>
    <link rel="stylesheet" href="calendario.css">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>

    <dialog id="mod-agen" class="agendamentoSt">

        <div class="heading">Agendamento</div>

        <div><b>NS BaseTech</b></div>
        <div class="hr-customizado"></div>

        <form onsubmit="agendamento(event)" id="formagendamento" class="form" data-agendamentoId="0">


            <input class="input" type="text" name="name" id="name" placeholder="Nome">
            <input class="input" type="text" name="phone" id="phone" placeholder="Telefone">
            <h4 class="margem">Especialista</h4>
            <select class="input" type="text" name="Especialista" id="especialista"></select>


            <h4 class="margem">Data do Atendimento</h4>
            <input class="input" type="date" name="data_atendimento" id="data_atendimento"
                placeholder="Data de Atendimento">

            <h4 class="margem">Horário da Consulta</h4>
            <input class="input" type="time" name="horario_consulta" id="horario_consulta"
                placeholder="Horario da Consulta" step="1800">

            <input class="input" type="money" name="valor_consulta" id="valor_consulta" placeholder="Valor da Consulta">

            <h4 class="margem">Status do Pagamento</h4>
            <select id="status_pagamento" class="input" type="text"></select>

            <div class="status_c">
                <h4 class="margem">Status da Consulta</h4>
                <select id="status_c" class="input" type="text"></select>
            </div>
            
            <input class="input" type="text" name="observacao" id="observacao" placeholder="Observação">

            <input class="login-button" type="submit" value="AGENDAR" id="btn_agendar">
            <input class="login-button" type="button" value="FECHAR" id="btn-close">

        </form>


    </dialog>

    <header>
        <input class="voltar-button" type="button" value="Voltar" id="btn_voltar_a">

        <div
            id="selectedName"
            style="flex: 1 1 0; color: black; font-size: 16px; font-family: Nunito; font-weight: 400; word-wrap: break-word">
            Selecione um especialista
        </div>
        

        <select style="padding: 8px; background: white; border-radius: 8px" id="lista">
            <option value="-">Selecione um especialista</option>
        </select>

        <button
            style="padding: 8px; background: #0D87E9; border-radius: 8px; justify-content: center; align-items: center; display: flex">
            <i class="ph ph-clock" style="color: white; height: full; width: full;"></i>
        </button>

        <button id="agendamento"
            style="padding: 8px; background: #439A46; border-radius: 8px; justify-content: center; align-items: center; gap: 16px; display: flex">
            <i class="ph ph-plus" style="color: white;"></i>
            <div style="color: white; font-size: 12px; font-family: Nunito; font-weight: 400; word-wrap: break-word">
                NOVO AGENDAMENTO</div>
        </button>

    </header>

    <main>
        <div class="calendar"> <!--calendario-->
            <div class="calendar-header">
                <span class="month-picker" id="month-picker"> May </span>
                <div class="year-picker" id="year-picker">
                    <span class="year-change" id="pre-year">
                        <pre><</pre>
                    </span>
                    <span id="year">2024 </span>
                    <span class="year-change" id="next-year">
                        <pre>></pre>
                    </span>
                </div>
            </div>

            <div class="calendar-body">
                <div class="calendar-week-days">
                    <div>Dom</div>
                    <div>Seg</div>
                    <div>Ter</div>
                    <div>Qua</div>
                    <div>Qui</div>
                    <div>Sex</div>
                    <div>Sáb</div>
                </div>
                <div class="calendar-days">
                </div>
            </div>
            <div class="calendar-footer">
            </div>
            <div class="date-time-formate">
                <div class="day-text-formate">HOJE</div>
                <div class="date-time-value">
                    <div class="time-formate">01:41:20</div>
                    <div class="date-formate">27 - Março - 2024</div>
                </div>
            </div>
            <div class="month-list"></div>
        </div>

        <div class="container"> <!--lista-->
            <ol class="olcards" id="olcards">

            </ol>
        </div>
        </div>
    </main>
    <script src="../global/auth.js"></script>
    <script src="calendario.js"></script>

</body>

</html>
