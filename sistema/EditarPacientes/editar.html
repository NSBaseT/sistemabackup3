<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../global/font.css">
    <link rel="stylesheet" href="editar.css">
    <link rel="stylesheet" href="switch.css">
    <link rel="shortcut icon" href="../Logo/LOGO_02_DEGRADE.png" type="image/x-icon">


    <title>cadastro_pacintes</title>
</head>

<body>
<div class="switch-container">
    <main class="off" id="main-side">
        <h4>
            <a class="escrita" href="../Agendamento/Agendamento.html">Agendamento</a>
        </h4>
        <h4>
            <a class="escrita" href="../cadastro_user/cadastro_user.html">Cadastro de Usuário</a>
        </h4>
        <h4>
            <a class="escrita" href="../cadastro_convenio/cadastro_convenio.html">Cadastro de Convênio</a>
        </h4>

    </main>
    <label class="switch">
        <input type="checkbox" id="ch-side">
        <span class="slider"></span>
    </label>
</div>
<div class="container">

    <div class="heading">Cadastro de Pacientes</div>
    <br>

    <div class="NS"><b>NS BaseTech</b></div>
    <div class="hr-customizado"></div>

    <select style="padding: 8px; background: white; border-radius: 8px" id="lista">
        <option value="-">Selecione um especialista</option>
    </select>

    <form onsubmit="cadastrar_paciente(event)" class="form">

        <input class="voltar-button" type="button" value="Voltar" id="btn_voltar_c"></input>
        <input class="input" name="name" id="name" placeholder="Nome"></input>
        <input class="input" name="phone" id="phone" placeholder="Telefone"></input>
        <input class="input" name="email" id="email" placeholder="E-mail"></input>

        <input class="input" type="text" name="cpf_cnpj" id="cpf_cnpj" placeholder="CPF/CNPJ"
               pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"></input>
        <input class="input"  name="address" id="address" placeholder="Endereço"></input>
        <input class="input" type="NUMBER" name="number" id="number" placeholder="Numero"></input>
        <input class="input" name="cep" id="cep" placeholder="CEP"></input>

        <input class="login-button" type="submit" value="CADASTRAR" id="btn_cadastrar"></input>

    </form>
    
</div>


<script src="../global/auth.js"></script>
<script type="text/javascript" src="editar.js"></script>

</body>

</html>
