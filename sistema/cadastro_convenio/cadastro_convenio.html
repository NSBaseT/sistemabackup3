            <h4>

            </h4>
            <h4>
                <a class="escrita" href="../calendario/calendario.html">
                    <i class="bi bi-calendar-check"></i><span style="margin-left: 5px;"></span>Agendamento</a>
            </h4>

            <h4 style="margin-bottom: 40%;">
                <a class="escrita" href="../Fluxo_de_caixa/fluxo.html">
                    <i class="bi bi-calendar-check"></i><span style="margin-left: 5px;"></span>Fluxo de Caixa</a>
            </h4>


            <div style="margin-left: 12%;">
                <div class="contato" style="margin-top: 55%;"> Contato </div>
            </div>

            <div style="margin-left: 12%;">
                <a class="contato" href="https://wa.me/message/6JNNR37HJXYQM1">
                    <i class="bi bi-whatsapp"></i><span>
                    </span>(19) 98149-4345</a>
            </div>

            <div style="margin-left: 12%;">
                <a class="contato" href="https://www.instagram.com/ns_basetech?igsh=eXZ6aDl4dWt5NmRj">

            </div>


        </main>
        <label class="switch">
            <input type="checkbox" id="ch-side">
            <span class="slider"></span>
        </label>
    </div>

    <div class="container">

        <div class="heading">Cadastro de Convênio</div> <br>
        <center>
            <div><b>NS BaseTech</b></div>
            <div class="hr-customizado"></div>
        </center>
        <form onsubmit="cadastro_convenio(event)" class="form">

            <input class="voltar-button" type="button" value="Voltar" id="btn_voltar_cvn"></input>
            <input class="input" type="text" name="name_cvn" id="name_cvn" placeholder="Nome do Convênio">
            <input class="input" type="text" name="cnpj" id="cnpj" placeholder="CNPJ"
                pattern="\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2}">
            <input class="input" type="text" name="valores" id="valores" placeholder="Valores">
            <h4 class="margem">Data de Contratação</h4>
            <input class="input" type="date" name="data_contratacao" id="data_contratacao"
                placeholder="Data de Contratação">

            <input class="login-button" type="submit" value="Enviar" id="btn_enviar_cvn">

        </form>
    </div>

    <script src="../global/auth.js"></script>
