<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluxo de Caixa</title>

  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="fluxo.css">
  <link rel="shortcut icon" href="../Logo/LOGO_02_DEGRADE.png" type="image/x-icon">
  <link rel="stylesheet" href="../global/font.css">

</head>

<body>


  <div class="container">   
      <div class="heading">Fluxo de Caixa</div>
      <div><b>NS BaseTech</b></div>
      <div class="hr-customizado"></div> 

    <main>

      <div class="resume">
        <div>
          Entradas: R$
          <span class="incomes">0.00</span>
        </div>

        <div>
          Saídas: R$
          <span class="expenses">0.00</span>
        </div>

        <div>
          Total: R$
          <span class="total">0.00</span>
        </div>

      </div>

      <div class="resume">
        <div class="divDesc">
          <label for="desc">Descrição</label>
          <input type="text" id="desc" />
        </div>

        <div class="divAmount">
          <label for="amount">Valor</label>
          <input type="number" id="amount" />
        </div>

        <div class="divType">
          <label for="type">Tipo</label>
          <select id="type">
            <option>Entrada</option>
            <option>Saída</option>
          </select>
        </div>

        <button class="voltar-button" id="btnNew">Incluir</button>
      </div>

      <div class= "containertabela">
        <div class="divTable">
          <table>
            <thead>
              <tr>
                <th>Descrição</th>
                <th class="columnAmount">Valor</th>
                <th class="columnType">Tipo</th>
                <th class="columnAction"></th>
              </tr>
            </thead>
            <tbody>
            </tbody>

          </table>
        </div>

      </div>
    </main>

    <script src="../global/auth.js"></script>
    <script src="fluxo.js"></script>
  </div>
</body>

</html>
